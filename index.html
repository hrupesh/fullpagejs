<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Page JS Demo ðŸ”¥</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.css"
      integrity="sha256-++6EUpJmVNx8V1iT5u+aiOczfZ++FPa4sfEjG+txhOk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="fullpage">
      <div class="section s1">
        <h1>Section One  </h1>
      </div>
      <div class="section s2">
        <h1>Section Two</h1>
      </div>
      <div class="section s3">
        <h1>Section Three</h1>
      </div>
      <div class="section s4">
        <h1>Section Four</h1>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.js"
      integrity="sha256-wypDCQw+qwWtdARZAAtUMv/1SWOEB1XHZwAFoNc9Wn8="
      crossorigin="anonymous"
    ></script>
    <script>
      new fullpage("#fullpage", {
        autoscroll: true,
        scrollHorizontally: true,
        navigation: true,
        anchors: ['section1','section2','section3','section4'],
        navigationTooltips: ['One','Two','Three','Four'],
      });
    </script>
  </body>
</html>
